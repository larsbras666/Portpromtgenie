name: Android APK

on:
  push:
    paths:
      - "**/*.py"
      - "buildozer.spec"
      - ".github/workflows/android.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      # byggozer plockar även upp ANDROID_HOME om det finns
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - name: Check‑out repo
      uses: actions/checkout@v4

    # ---------- OS‑paket ----------
    - name: Install APT‑beroenden
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          openjdk-17-jdk unzip git wget build-essential \
          libffi-dev libssl-dev python3-pip

    # ---------- Python ----------
    - name: Installera Buildozer + Cython
      run: |
        python -m pip install --upgrade --user cython 'buildozer==1.*'

    # ---------- Cache ----------
    - name: Cache Android‑SDK
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.ANDROID_SDK_ROOT }}
        key: android-sdk-${{ runner.os }}-v1

    # ---------- SDK / cmdline tools ----------
    - name: Hämta cmdline‑tools (om ej i cache)
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline.zip
        unzip -q /tmp/cmdline.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

    - name: Acceptera licenser + installera plattformar
      run: |
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" "ndk;25.2.9519653"

    # ---------- Bygg APK ----------
    - name: Build APK (debug)
      run: |
        export PATH=$PATH:$HOME/.local/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
        buildozer android debug

    # ---------- Artifact ----------
    - name: Ladda upp APK
      uses: actions/upload-artifact@v4
      with:
        name: PromptGenie-debug
        path: bin/*.apk