name: Android APK

on:
  push:
    branches: [ main ]
    paths: ["**/*.py", "buildozer.spec", ".github/workflows/android.yml"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME:      ${{ github.workspace }}/android-sdk
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¥ Check out code
      uses: actions/checkout@v4

    # 1) JDKâ€¯17 (krÃ¤vs av cmdlineâ€‘tools â‰¥â€¯9.x)
    - name: â˜• Set up TemurinÂ 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 2) Ubuntuâ€‘paket som p4a/libffi behÃ¶ver nÃ¤r de kÃ¶r autoconf
    - name: ğŸ› ï¸ Install system packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          build-essential autoconf automake m4 \
          libtool libtool-bin libltdl-dev pkg-config \
          zip unzip wget git ca-certificates \
          libffi-dev libssl-dev python3-pip

    # 3) Cachea hela SDKâ€‘mappen
    - name: ğŸ’¾ Cache Android SDK
      uses: actions/cache@v4
      id: cache-sdk
      with:
        path: ${{ env.ANDROID_SDK_ROOT }}
        key: android-sdk-${{ runner.os }}-v4   # bumpa vâ€‘numret nÃ¤r du vill ha ren cache

    # 4) Ladda ner cmdlineâ€‘tools om cacheâ€‘miss
    - name: ğŸ“¦ Download cmdline-tools (if cache miss)
      if: steps.cache-sdk.outputs.cache-hit != 'true'
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline.zip
        unzip -q /tmp/cmdline.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

    # 5) Acceptera licenser + installera plattform & NDK
    - name: âœ… Accept licenses & install platform/NDK
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" "ndk;25.2.9519653"

    # 6) Buildozerâ€‘toolchain
    - name: ğŸ Install Buildozer toolchain
      run: |
        python -m pip install --upgrade --user cython "buildozer==1.*"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # 7) Rensa ev. gammal mellanlagring (det Ã¤r hÃ¤r libffi kraschade)
    - name: ğŸ”„ Clean previous Buildozer state
      run: |
        buildozer android clean || true     # ignore if first run

    # 8) Bygg APK
    - name: ğŸ—ï¸ Build APK (debug)
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        buildozer android debug --verbose

    # 9) Ladda upp artefakten
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PortpromptGenie-debug
        path: bin/*.apk