name: Android APK

on:
  push:
    branches: [ main ]
    paths: ["**/*.py", "buildozer.spec", ".github/workflows/android.yml"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME:      ${{ github.workspace }}/android-sdk
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    # ──────────────────────────────────────────────────────────────
    - name: 📥 Check out code
      uses: actions/checkout@v4

    # 1) JDK 17 (krävs av cmdline‑tools ≥ 9.x)
    - name: ☕ Set up Temurin 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 2) Ubuntu‑paket som p4a/libffi behöver när de kör autoconf
    - name: 🛠️ Install system packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          build-essential autoconf automake m4 \
          libtool libtool-bin libltdl-dev pkg-config \
          zip unzip wget git ca-certificates \
          libffi-dev libssl-dev python3-pip

    # 3) Cachea hela SDK‑mappen
    - name: 💾 Cache Android SDK
      uses: actions/cache@v4
      id: cache-sdk
      with:
        path: ${{ env.ANDROID_SDK_ROOT }}
        key: android-sdk-${{ runner.os }}-v4   # bumpa v‑numret när du vill ha ren cache

    # 4) Ladda ner cmdline‑tools om cache‑miss
    - name: 📦 Download cmdline-tools (if cache miss)
      if: steps.cache-sdk.outputs.cache-hit != 'true'
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline.zip
        unzip -q /tmp/cmdline.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

    # 5) Acceptera licenser + installera plattform & NDK
    - name: ✅ Accept licenses & install platform/NDK
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" "ndk;25.2.9519653"

    # 6) Buildozer‑toolchain
    - name: 🐍 Install Buildozer toolchain
      run: |
        python -m pip install --upgrade --user cython "buildozer==1.*"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # 7) Rensa ev. gammal mellanlagring (det är här libffi kraschade)
    - name: 🔄 Clean previous Buildozer state
      run: |
        buildozer android clean || true     # ignore if first run

    # 8) Bygg APK
    - name: 🏗️ Build APK (debug)
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        buildozer android debug --verbose

    # 9) Ladda upp artefakten
    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PortpromptGenie-debug
        path: bin/*.apk